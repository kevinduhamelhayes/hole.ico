<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hole.io Web</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 9999;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Cargando juego...</p>
    </div>
    
    <div id="game-container">
        <div id="score">Puntuación: <span id="score-value">0</span></div>
        <div id="size">Tamaño: <span id="size-value">1.0</span></div>
    </div>

    <!-- Cargar Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    
    <!-- Cargar Ammo.js para física -->
    <script src="https://cdn.jsdelivr.net/npm/ammo.js@0.0.10/builds/ammo.js"></script>
    
    <!-- Cargar nuestros scripts -->
    <script src="js/hole.js"></script>
    <script src="js/objects.js"></script>
    <script src="js/game.js"></script>
    
    <script>
        // Ocultar pantalla de carga cuando todo esté listo
        window.addEventListener('load', function() {
            // Esperar un poco para asegurarse de que todo está cargado
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading');
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                }
            }, 1000);
        });
    </script>
</body>
</html>
